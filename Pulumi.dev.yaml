config:
  kubernetes-lab:cert-manager:
    labels: |-
      {
      "istio": "gateway"
      }
    namespace: cert-manager
  kubernetes-lab:environments:
    - staging
    - production
  kubernetes-lab:ingress:
    install: true
    labels: |-
      {
      "istio": "gateway"
      }
    namespace: istio-system
    tls:
      certSecretName: ingress-cert
      commonName: localhost
      enabled: true
      hostnames:
        - localhost.local
      issuerKind: ClusterIssuer
      issuerName: self-signed-issuer
    type: istio
  kubernetes-lab:istio:
    install: true
    labels: |-
      {
      "istio": "gateway"
      }
    namespace: istio-system
  kubernetes-lab:kubernetes-dashboard:
    namespace: kubernetes-dashboard
  kubernetes-lab:prometheus-stack:
    version: 45.27.1
  kubernetes-lab:web-app:
    image: nginx
    replicas: 2
  kubernetes:cluster: k3d-local-lab
